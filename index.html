<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Планеты Солнечной системы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button.planet-btn {
            background: none;
            border: none;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            font-size: 16px;
        }
        #date-picker {
            margin: 10px 0;
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        #modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            position: relative;
        }
        #close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="title">Планеты Солнечной системы</h1>
    <button id="date-picker">Выбрать дату</button>
    <input type="date" id="date-input" style="display: none;" min="1900-01-01" max="2100-12-31">
    <table>
        <thead>
            <tr>
                <th>Планета</th>
                <th>Скорость (км/с)</th>
                <th>Расстояние до Земли (млн км)</th>
                <th>Длина года (дни)</th>
                <th>Масса (отн. Земли)</th>
            </tr>
        </thead>
        <tbody id="planet-table"></tbody>
    </table>

    <div id="modal">
        <div id="modal-content">
            <span id="close-modal">✖</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="Фото планеты" style="max-width: 200px;">
            <p id="modal-fact"></p>
        </div>
    </div>

    <script>
        const planets = [
            { name: "Меркурий", speed: 47.87, distance_au: 0.39, year_days: 88, mass_rel_earth: 0.0553, image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Mercury_in_true_color.jpg/200px-Mercury_in_true_color.jpg" },
            { name: "Венера", speed: 35.02, distance_au: 0.72, year_days: 225, mass_rel_earth: 0.815, image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Venus-real_color.jpg/200px-Venus-real_color.jpg" },
            { name: "Земля", speed: 29.78, distance_au: 1.0, year_days: 365.25, mass_rel_earth: 1.0, image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/200px-The_Earth_seen_from_Apollo_17.jpg" },
            { name: "Марс", speed: 24.13, distance_au: 1.52, year_days: 687, mass_rel_earth: 0.107, image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/OSIRIS_Mars_true_color.jpg/200px-OSIRIS_Mars_true_color.jpg" },
            { name: "Юпитер", speed: 13.07, distance_au: 5.20, year_days: 4333, mass_rel_earth: 317.8, image: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Jupiter_and_its_shrunken_Great_Red_Spot.jpg/200px-Jupiter_and_its_shrunken_Great_Red_Spot.jpg" },
            { name: "Сатурн", speed: 9.69, distance_au: 9.58, year_days: 10759, mass_rel_earth: 95.2, image: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Saturn_during_Equinox.jpg/200px-Saturn_during_Equinox.jpg" },
            { name: "Уран", speed: 6.81, distance_au: 19.22, year_days: 30687, mass_rel_earth: 14.5, image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Uranus2.jpg/200px-Uranus2.jpg" },
            { name: "Нептун", speed: 5.43, distance_au: 30.05, year_days: 59800, mass_rel_earth: 17.1, image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Neptune_Full_%28transparent%29.png/200px-Neptune_Full_%28transparent%29.png" }
        ];

        // Функция форматирования массы
        function formatMass(mass) {
            if (mass > 1) return `${Math.round(mass * 10) / 10}x`;
            else if (mass < 1) return `${Math.round(mass * 100 * 10) / 10}%`;
            else return "1x";
        }

        // Функция вычисления расстояния
        function calculateDistance(planet, selectedDate) {
            const startDate = new Date("1900-01-01");
            const daysSinceStart = (selectedDate - startDate) / (1000 * 60 * 60 * 24);
            const angle = (daysSinceStart / planet.year_days) * 2 * Math.PI;
            const earthAngle = (daysSinceStart / 365.25) * 2 * Math.PI;
            const xPlanet = planet.distance_au * Math.cos(angle);
            const yPlanet = planet.distance_au * Math.sin(angle);
            const xEarth = 1.0 * Math.cos(earthAngle);
            const yEarth = 1.0 * Math.sin(earthAngle);
            const distanceAu = Math.sqrt((xPlanet - xEarth) ** 2 + (yPlanet - yEarth) ** 2);
            return Math.round(distanceAu * 149.6 * 100) / 100;
        }

        // Обновление таблицы
        function updateTable(date) {
            console.log("Обновление таблицы для даты:", date);
            const tableBody = document.getElementById("planet-table");
            tableBody.innerHTML = "";
            planets.forEach(planet => {
                const distance = calculateDistance(planet, date);
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><button class="planet-btn" data-planet="${planet.name}">${planet.name}</button></td>
                    <td>${planet.speed}</td>
                    <td>${distance}</td>
                    <td>${planet.year_days}</td>
                    <td>${formatMass(planet.mass_rel_earth)}</td>
                `;
                tableBody.appendChild(row);
            });
            document.getElementById("title").textContent = `Планеты Солнечной системы (${date.toLocaleDateString("ru-RU")})`;
            addPlanetButtonListeners();
        }

        // Показ модального окна
        function showFact(planetName) {
            const planet = planets.find(p => p.name === planetName);
            fetch(`https://ru.wikipedia.org/w/api.php?action=query&prop=extracts&exintro&explaintext&titles=${encodeURIComponent(planetName + " (планета)")}&format=json&origin=*`)
                .then(response => response.json())
                .then(data => {
                    const page = Object.values(data.query.pages)[0];
                    const fact = page.extract.split("\n")[0];
                    document.getElementById("modal-title").textContent = planetName;
                    document.getElementById("modal-image").src = planet.image;
                    document.getElementById("modal-fact").textContent = fact;
                    document.getElementById("modal").style.display = "block";
                })
                .catch(error => {
                    document.getElementById("modal-fact").textContent = `Ошибка загрузки: ${error}`;
                    document.getElementById("modal").style.display = "block";
                });
        }

        // Добавление слушателей для кнопок планет
        function addPlanetButtonListeners() {
            const buttons = document.querySelectorAll(".planet-btn");
            console.log("Найдено кнопок планет:", buttons.length);
            buttons.forEach(btn => {
                btn.addEventListener("click", () => {
                    console.log("Клик по планете:", btn.dataset.planet);
                    showFact(btn.dataset.planet);
                });
            });
        }

        // Закрытие модального окна
        document.getElementById("close-modal").addEventListener("click", () => {
            document.getElementById("modal").style.display = "none";
        });

        // Обработка выбора даты
        const datePicker = document.getElementById("date-picker");
        const dateInput = document.getElementById("date-input");
        datePicker.addEventListener("click", () => {
            dateInput.style.display = "block";
            dateInput.focus();
        });
        dateInput.addEventListener("change", () => {
            const selectedDate = new Date(dateInput.value);
            console.log("Выбрана дата:", selectedDate);
            updateTable(selectedDate);
            dateInput.style.display = "none";
        });

        // Установка сегодняшней даты в input по умолчанию
        const today = new Date();
        dateInput.value = today.toISOString().split("T")[0];

        // Инициализация с сегодняшней датой
        console.log("Инициализация страницы...");
        updateTable(new Date());
    </script>
</body>
</html>
